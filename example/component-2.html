<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
<!-- 		{{ message }} -->
		<world :here='message'></world>
	</div>
	<script type="text/javascript">
		wordword={
			template:'<div>aa~~AA~局部{{here}}</div>',
			props:['here']
		}
		var app = new Vue({
			el:'#app',
			data:{
				'message':'hello vue!'
			},
			components:{
				"world":wordword
			}
		})
	</script>
</body>
</html>
