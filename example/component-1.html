<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
		<hello></hello>
		<world></world>
	</div>
	<script type="text/javascript">
		Vue.component('hello',{
			template:'<div>aa~~AA~全局</div>'
		})
		var wordword={template:'<div>aa~~AA~局部</div>'}
		var app = new Vue({
			el:'#app',
			data:{
				'message':'hello vue!'
			},
			components:{
				"world":wordword
			}
		})
	</script>
</body>
</html>
