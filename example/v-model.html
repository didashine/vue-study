<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>文本框</h1>
		<p>v-model:<input type="text" v-model='message'></p>
		<p>v-model.lazy:<input type="text" v-model.lazy='message'></p>
		<p>v-model.number:<input type="text" v-model.number='message'></p>
		<p>v-model.trim:<input type="text" v-model.trim='message'></p>
		<hr>
		<h1>多个单选框绑定一个数组</h1>
		<input type="checkbox" value="jack" v-model="xzcheck"><label>jack</label>
		<input type="checkbox" value="jone" v-model="xzcheck"><label>jone</label>
		<input type="checkbox" value="sumer" v-model="xzcheck"><label>sumer</label>
		<p>{{xzcheck}}</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				'message':'hello vue!',
				'xzcheck':[]
			}
		})
	</script>
</body>
</html>
